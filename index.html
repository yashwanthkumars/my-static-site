<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255,255,255,0.92);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Employee Attendance</h1>
        <form id="dateForm" class="row g-3 mb-4 align-items-center">
            <div class="col-md-4">
                <input type="date" class="form-control" id="attendanceDate" required>
            </div>
            <div class="col-md-8">
                <button type="submit" class="btn btn-secondary">Select Date</button>
            </div>
        </form>
        <form id="attendanceForm" class="row g-3 mb-4">
            <div class="col-md-6">
                <select class="form-select" id="employeeName" required>
                    <option value="" disabled selected>Select employee name</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="attendanceStatus" required>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>
        <div id="selectedDateDisplay" class="mb-3 text-center fw-bold"></div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendanceTable">
                <!-- Employee rows will appear here -->
            </tbody>
        </table>
    </div>
    <script>
        const employeeSelect = document.getElementById('employeeName');
        const dateForm = document.getElementById('dateForm');
        const attendanceDateInput = document.getElementById('attendanceDate');
        const selectedDateDisplay = document.getElementById('selectedDateDisplay');
        const form = document.getElementById('attendanceForm');
        const table = document.getElementById('attendanceTable');
        let count = 0;
        let selectedDate = '';

        // Fetch employee list from backend
        async function loadEmployees() {
            const res = await fetch('/api/employees');
            const employees = await res.json();
            employeeSelect.innerHTML = '<option value="" disabled selected>Select employee name</option>';
            employees.forEach(emp => {
                const option = document.createElement('option');
                option.value = emp.id;
                option.textContent = emp.name;
                employeeSelect.appendChild(option);
            });
        }

        // Render attendance table
        async function renderTable() {
            table.innerHTML = '';
            count = 0;
            if (!selectedDate) return;
            const res = await fetch(`/api/attendance?date=${encodeURIComponent(selectedDate)}`);
            const attendanceData = await res.json();
            attendanceData.forEach(({ name, status }) => {
                count++;
                const row = document.createElement('tr');
                row.innerHTML = `<td>${count}</td><td>${name}</td><td>${status}</td>`;
                table.appendChild(row);
            });
        }

        // Update selected date display
        function updateSelectedDateDisplay() {
            selectedDateDisplay.textContent = selectedDate ? `Attendance for: ${selectedDate}` : '';
        }

        dateForm.onsubmit = async function(e) {
            e.preventDefault();
            selectedDate = attendanceDateInput.value;
            updateSelectedDateDisplay();
            await renderTable();
        };

        form.onsubmit = async function(e) {
            e.preventDefault();
            const employee_id = employeeSelect.value;
            const status = document.getElementById('attendanceStatus').value;
            if (employee_id && selectedDate) {
                await fetch('/api/attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ employee_id, date: selectedDate, status })
                });
                await renderTable();
                form.reset();
                employeeSelect.selectedIndex = 0;
            }
        };

        // On page load
        loadEmployees();
        attendanceDateInput.valueAsDate = new Date();
        selectedDate = attendanceDateInput.value;
        updateSelectedDateDisplay();
        renderTable();
    </script>
</body>
</html>
