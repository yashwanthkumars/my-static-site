<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Student Attendance</h1>
        <form id="attendanceForm" class="row g-3 mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="studentName" placeholder="Enter student name" required>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="attendanceStatus" required>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendanceTable">
                <!-- Student rows will appear here -->
            </tbody>
        </table>
    </div>
    <script>
        const form = document.getElementById('attendanceForm');
        const table = document.getElementById('attendanceTable');
        let count = 0;
        form.onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('studentName').value.trim();
            const status = document.getElementById('attendanceStatus').value;
            if (name) {
                count++;
                const row = document.createElement('tr');
                row.innerHTML = `<td>${count}</td><td>${name}</td><td>${status}</td>`;
                table.appendChild(row);
                form.reset();
            }
        };
    </script>
</body>
</html>
